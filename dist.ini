name = IO-K8s
author = Jose Luis Martinez <jlmartinez@capside.com>
license = Apache_2_0
copyright_holder = CAPSiDE
copyright_year = 2018
main_module = lib/IO/K8s.pm

[VersionFromModule]

[Git::GatherDir]
exclude_match=auto-lib
exclude_match=build-lib
exclude_match=build-bin
exclude_match=Makefile
exclude_match=spec
exclude_match=templates
; LICENSE gets generated by Dist::Zilla, but we want it in
; the source repo so github can detect it 
exclude_match=LICENSE

[ExecDir]

[GatherDir]
root = auto-lib
prefix = lib

[MakeMaker]

[@Git]
allow_dirty = dist.ini

[Prereqs::FromCPANfile]

[MetaYAML]
[MetaJSON]

[MetaResources]
repository.web = https://github.com/pplu/io-k8s-p5.git
repository.url = https://github.com/pplu/io-k8s-p5
repository.type = git
bugtracker.web = https://github.com/pplu/io-k8s-p5/issues

[License]

[RunExtraTests]
[TestRelease]
[PodSyntaxTests]

[Manifest]
